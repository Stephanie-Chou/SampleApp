version: '2'

services:
  rest:
    build: ./rest
    container_name: rest
    image: appdynamics/sample-app
    links:
      - db
    volumes:
      - .:/appdynamics
    ports: 
      - "8080:8080"

  db:
    container_name: db
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=singcontroller  
    ports: 
      - "3306:3306"

  sample-app:
    build: ./sample-app
    container_name: sample-app
    image: appdynamics/sample-app-angular
    links:
      - rest
      - db
    volumes:
      - .:/appdynamics
    ports:
      - "3000:3000"
